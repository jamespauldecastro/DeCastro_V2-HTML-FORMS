<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="shortcut icon" href="images/icons8-restaurant-16.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .bg-holder {
            position: absolute;
            width: 100%;
            min-height: 100%;
            top: 0;
            left: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .btn {
            font-size: 0.8rem;
            font-weight: 700;
        }

        .btn i {
            vertical-align: text-top;
        }

        .divider-content-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding-left: 0.5rem;
            padding-right: 0.5rem;
            background-color: #fff;
            font-size: 0.8rem;
            font-weight: 500;
            color: #999;
        }

        .divider {
            margin: 2rem 0;
        }

        a {
            text-decoration: none;
        }

        small a:hover {
            text-decoration: underline;
        }

        .form-check-input:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- header navigation -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container">
            <a href="index.html" class="navbar-brand"><img src="images/LOGO (2).png" alt="" style="height: 4rem;"></a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse fw-semibold fs-6" id="nav">
                <ul class="navbar-nav" style="width: 100%; display: flex; justify-content: flex-end;">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="gallery.html" class="nav-link">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">Sign In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- /header navigation -->


    <div class="row vh-100 g-0" style="margin-top: 40px;">

        <!-- form-left-side -->
        <div class="col-lg-6 position-relative d-none d-lg-block">
            <div class="bg-holder" style="background-image: url(images/sign-in.jpg);"></div>
        </div>
        <!-- /form-right-side -->

        <!-- form-right-side -->
        <div class="col-lg-6">
            <div class="row align-items-center justify-content-center h-100 g-0 px-4 px-sm-0">
                <div class="col col-sm-6 col-lg-7 col-xl-6">
                    <!-- logo -->
                    <a href="#" class="d-flex justify-content-center mb-4">
                        <img src="images/sign-in-logo.png" alt="Logo" width="60">
                    </a>
                    <!-- /logo -->

                    <div class="text-center mb-3">
                        <h3 class="fw-bold">Sign In</h3>
                        <p class="text-secondary">Get access to your account</p>
                    </div>

                    <!-- Social log in -->
                    <button class="btn btn-outline-secondary w-100 mb-3">
                        <i class='bx bxl-google text-danger me-1 fs-6'></i>Sign In with Google
                    </button>
                    <button class="btn btn-outline-secondary w-100">
                        <i class='bx bxl-facebook text-primary me-1 fs-6'></i>Sign In with Facebook
                    </button>
                    <!-- /Social log in -->

                    <div class="position-relative">
                        <hr class="text-secondary divider">
                        <div class="divider-content-center">Or</div>
                    </div>

                    <!-- form -->
                    <form action="#">
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class='bx bx-user'></i>
                            </span>
                            <input type="text" class="form-control form-control-lg fs-6" name="" id=""
                                placeholder="Username">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class='bx bx-lock-alt'></i>
                            </span>
                            <input type="password" class="form-control form-control-lg fs-6" name="" id=""
                                placeholder="Password">
                        </div>
                        <div class="input-group mb-3 d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="" id="formCheck">
                                <label for="formCheck" class="form-check-label text-secondary"><small>Remember
                                        Me</small></label>
                            </div>
                            <div>
                                <small><a href="#" class="text-black">Forgot Password?</a></small>
                            </div>
                        </div>

                        <button class="btn btn-dark btn-lg w-100 mb-3">Sign In</button>
                    </form>
                    <!-- /form -->

                    <div class="text-center">
                        <small>Don't have an account? <a href="#" class="fw-semibold text-black">Sign Up</a></small>
                    </div>
                </div>
            </div>
        </div>
        <!-- /form-rigt-side -->

    </div>

    <footer>
        <div class="d-flex bg-dark fw-semibold" style="height: 200px; margin-top: 20px; color: white;">
            <p>About Us</p>
            <p>Terms and Conditions</p>
            <p>Feedback</p>
            <p>Stay Connected</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
